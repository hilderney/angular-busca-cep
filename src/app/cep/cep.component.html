<div class="form-group">
  <label for="cep">CEP: : </label>
  <input type="text" id="cep" size="10" placeholder="00000-000" [(ngModel)]="cep.cep" />
  <button (click)="buscar()" [disabled]="isLoading">Buscar</button>
</div>

<h4>Dados do endereço</h4>

<fieldset [disabled]="isLoading">
  <div class="form-group">
    <label for="logradouro">Logradouro: </label>
    <input type="text" id="logradouro" placeholder="Logradouro" [(ngModel)]="cep.logradouro" />
  </div>

  <div class="form-group">
    <label for="numero">Número: </label>
    <input type="text" id="numero" placeholder="Numero" [(ngModel)]="cep.numero" />
  </div>

  <div class="form-group">
    <label for="complemento">Complemento: </label>
    <input type="text" id="complemento" placeholder="complemento" [(ngModel)]="cep.complemento" />
  </div>

  <div class="form-group">
    <label for="estado">Estado: </label>
    <input type="text" id="estado" placeholder="Estado" [(ngModel)]="cep.estado" />
  </div>

  <div class="form-group">
    <label for="cidade">Cidade: </label>
    <input type="text" id="cidade" placeholder="Cidade" [(ngModel)]="cep.cidade" />
  </div>

  <div class="form-group">
    <label for="bairro">Bairro: </label>
    <input type="text" id="bairro" placeholder="Bairro" [(ngModel)]="cep.bairro" />
  </div>

  <div class="form-group">
    <label for="estado">Estado: </label>
    <input type="text" id="estado" placeholder="Estado" [(ngModel)]="cep.estado" />
  </div>
</fieldset>
